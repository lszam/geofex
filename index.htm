<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geosummaries</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
</head>
<body>
    <h1>Teste com documentos</h1>
    <div id="links">
        <a href="#" class="convert-link" data-url="https://api.github.com/repos/lszam/geof-library/contents/exercises/grav_conceitos.docx">Gravimetria_Resum√£o</a>
        <a href="#" class="convert-link" data-url="https://api.github.com/repos/lszam/geof-library/contents/exercises/grav_interpretacao_01.docx">Gravimetria_Atividade1</a>
        <!-- links -->
    </div>
    <div id="output"></div>

    <script>
        document.querySelectorAll('.convert-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                
                var githubApiUrl = event.target.getAttribute('data-url');
                
                fetch(githubApiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        var content = data.content.replace(/\n/g, ''); // Remove quebras de linha
                        var binaryString = atob(content); // Decodifica base64
                        var arrayBuffer = new Uint8Array(binaryString.length);
                        for (var i = 0; i < binaryString.length; i++) {
                            arrayBuffer[i] = binaryString.charCodeAt(i);
                        }
                        return arrayBuffer.buffer;
                    })
                    .then(arrayBuffer => mammoth.convertToHtml({arrayBuffer: arrayBuffer}))
                    .then(displayResult)
                    .catch(handleError);
            });
        });

        function displayResult(result) {
            document.getElementById('output').innerHTML = result.value;
        }

        function handleError(err) {
            console.error('Error:', err);
        }
    </script>
</body>
</html>
